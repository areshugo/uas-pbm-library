<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library App</h1>

    <!-- Form to Add Book -->
    <h2>Add Book</h2>
    <form id="add-book-form">
        <input type="text" id="id" placeholder="Book ID" required><br>
        <input type="text" id="title" placeholder="Title" required><br>
        <input type="text" id="author" placeholder="Author" required><br>
        <textarea id="desc" placeholder="Description"></textarea><br>
        <textarea id="abstract" placeholder="Abstract"></textarea><br>
        <input type="text" id="img" placeholder="Image URL"><br>
        <button type="submit">Add Book</button>
    </form>

    <h2>Books</h2>
    <div id="book-list">
        <!-- Book cards will appear here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
