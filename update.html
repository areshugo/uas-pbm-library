<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script defer src="update.js"></script>
</head>
<body>
  <div class="container mt-5 mb-5">
    <h3>Update Book</h3>
    <form id="update-book-form" class="mb-5">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" required>
      </div>
      <div class="mb-3">
        <label for="img" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="img" required>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea class="form-control" id="desc" required></textarea>
      </div>
      <div class="mb-3">
        <label for="abstract" class="form-label">Abstract</label>
        <textarea class="form-control" id="abstract" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Book</button>
    </form>

    <a href="index.html" class="btn btn-secondary">Back to Book List</a>
  </div>
</body>
</html>
