<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Create a New Book</h1>
        <form id="create-book-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="img" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" id="desc" required></textarea>
            </div>
            <div class="mb-3">
                <label for="abstract" class="form-label">Abstract</label>
                <textarea class="form-control" id="abstract" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Book</button>
        </form>
    </div>

    <script>
        document.getElementById('create-book-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const newBook = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                img: document.getElementById('img').value,
                desc: document.getElementById('desc').value,
                abstract: document.getElementById('abstract').value
            };

            const response = await fetch('https://api.apispreadsheets.com/data/Ao2HHkALjkDMjfci/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newBook),
            });

            if (response.ok) {
                alert('Book added successfully!');
                window.location.href = 'index.html'; // Redirect to main page
            } else {
                alert('Failed to add book.');
            }
        });
    </script>
</body>
</html>
